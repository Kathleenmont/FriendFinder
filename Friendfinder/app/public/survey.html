<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h1>Friend Finder Survey</h1>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name (required) </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo (required) </label>
                            <input type="text" class="form-control" id="photo" placeholder="Link to photo image"
                                name="photo" required>
                        </div>

                        <div class="form-group">
                            <h2>Question 1</h2>
                            <label for="quest1">The second Sister Act was superior to the first.</label>
                            <select class="form-control" id="quest1">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h2>Question 2</h2>
                            <label for="quest2">Your perfect friend date would be doing crossword puzzles in a row boat
                                on the Schuylkill</label>
                            <select class="form-control" id="quest2">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 3</h2>
                            <label for="quest3">It's important to have a friend that will tell you when you have spinach
                                stuck in between your teeth.</label>
                            <select class="form-control" id="quest3">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 4</h2>
                            <label for="quest4">It's important to have a friend that will get out the spinach stuck in
                                your teeth for you.</label>
                            <select class="form-control" id="quest4">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 5</h2>
                            <label for="quest5">NASCAR isn't really a sport.</label>
                            <select class="form-control" id="quest5">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 6</h2>
                            <label for="quest6">It's OK to judge people that don't take their coffee black.</label>
                            <select class="form-control" id="quest6">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 7</h2>
                            <label for="quest7">Cats are the future.</label>
                            <select class="form-control" id="quest7">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 8</h2>
                            <label for="quest8">The best restaurant is the one with the longest menu</label>
                            <select class="form-control" id="quest8">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 9</h2>
                            <label for="quest9">The best Cheesesteak is actually vegan.</label>
                            <select class="form-control" id="quest9">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 10</h2>
                            <label for="quest10">There should be more malls in america.</label>
                            <select class="form-control" id="quest10">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary submit" data-toggle="modal"
                            data-target="#exampleModalCenter">Submit</button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                       
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button> -->



</body>
<script type="text/javascript">
    $(".submit").on("click", function () {
        event.preventDefault();


        var friendScores = [$("#quest1").val(), $("#quest2").val(), $("#quest3").val(), $("#quest4").val(), $("#quest5").val(),
        $("#quest6").val(), $("#quest7").val(), $("#quest8").val(), $("#quest9").val(), $("#quest10").val()];
        newFriendScores = []
        for (var i = 0; i < friendScores.length; i++) {
            var newNumber = parseInt(friendScores[i]);
            newFriendScores.push(newNumber);

        }

        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: newFriendScores
        }



        var currentURL = window.location.origin;

        $.post(currentURL + "/api/friends", newFriend, function (data) {
            console.log("processing!")

            console.log(data)
            $('.modal-title').append(data.name);
           
            $('.modal-body').append(`<img src="${data.photo}">`)


  

            $('#name').val("");
            $('#photo').val("");
            $("#quest1").val("1"); $("#quest2").val("1"); $("#quest3").val("1"); $("#quest4").val("1"); $("#quest5").val("1");
            $("#quest6").val("1"); $("#quest7").val("1"); $("#quest8").val("1"); $("#quest9").val("1"); $("#quest10").val("1");

        });

    });



</script>

</html>
