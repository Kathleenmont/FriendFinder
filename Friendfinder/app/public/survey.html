<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h1>Friend Finder Survey</h1>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name (required) </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photo (required) </label>
                            <input type="text" class="form-control" id="photo" placeholder="Link to photo image"
                                name="photo" required>
                        </div>

                        <div class="form-group">
                            <h2>Question 1</h2>
                            <label for="quest1">The second Sister Act was superior to the first.</label>
                            <select class="form-control" id="quest1">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h2>Question 2</h2>
                            <label for="quest2">Your perfect friend date would be doing crossword puzzles in a row boat
                                on the Schuylkill</label>
                            <select class="form-control" id="quest2">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 3</h2>
                            <label for="quest3">It's important to have a friend that will tell you when you have spinach
                                stuck in between your teeth.</label>
                            <select class="form-control" id="quest3">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 4</h2>
                            <label for="quest4">It's important to have a friend that will get out the spinach stuck in
                                your teeth for you.</label>
                            <select class="form-control" id="quest4">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <h2>Question 5</h2>
                            <label for="quest5">NASCAR isn't really a sport.</label>
                            <select class="form-control" id="quest5">
                                <option>1 (strongly disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (strongly agree)</option>
                            </select>
                        </div>

                        <div class="form-group">
                                <h2>Question 6</h2>
                                <label for="quest6">It's OK to judge people that don't take their coffee black.</label>
                                <select class="form-control" id="quest6">
                                    <option>1 (strongly disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                    <h2>Question 7</h2>
                                    <label for="quest7">Cats are the future.</label>
                                    <select class="form-control" id="quest7">
                                        <option>1 (strongly disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (strongly agree)</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                        <h2>Question 8</h2>
                                        <label for="quest8">The best restaurant is the one with the longest menu</label>
                                        <select class="form-control" id="quest8">
                                            <option>1 (strongly disagree)</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5 (strongly agree)</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                            <h2>Question 9</h2>
                                            <label for="quest9">The best Cheesesteak is actually vegan.</label>
                                            <select class="form-control" id="quest9">
                                                <option>1 (strongly disagree)</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5 (strongly agree)</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                                <h2>Question 10</h2>
                                                <label for="quest9">There should be more malls in america.</label>
                                                <select class="form-control" id="quest9">
                                                    <option>1 (strongly disagree)</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5 (strongly agree)</option>
                                                </select>
                                            </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
