<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Alfa+Slab+One|Hind+Madurai|Merriweather+Sans:400,700|Patua+One|Roboto"
        rel="stylesheet">
    <style>
        .card-body {
            background-color: #35605A;
            color: black;
            font-family: 'Roboto', sans-serif;
        }

        button {
            background-color: black;
            color: whitesmoke;
        }

        a {
            color: #35605A;
        }

        .card-header {
            background-color: black;
            color: #6B818C;
            font-family: 'Patua One', cursive;
        }

        h3 {
            font-size: 23px;
        }

        .modal {
            background-color: black;
        }

        .modal-content {
            background-color: #35605A;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Friend Finder Survey</h1>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">
                                <h3>Name </h3>
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name"
                                required>
                        </div><br>
                        <div class="form-group">
                            <label for="photo">
                                <h3>Photo </h3>
                            </label>
                            <input type="text" class="form-control" id="photo" placeholder="Link to photo image"
                                name="photo" required>
                        </div><br>
                <!-- Survey questions -->
                        <div class="form-group">
                            <h3>Question 1</h3>
                            <label for="quest1">The second Sister Act was superior to the first.</label>
                            <select class="form-control" id="quest1">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>
                        <div class="form-group">
                            <h3>Question 2</h3>
                            <label for="quest2">Your perfect friend date would be doing crossword puzzles in a row boat
                                on the Schuylkill</label>
                            <select class="form-control" id="quest2">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 3</h3>
                            <label for="quest3">It's important to have a friend that will tell you when you have spinach
                                stuck in between your teeth.</label>
                            <select class="form-control" id="quest3">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 4</h3>
                            <label for="quest4">It's important to have a friend that will get out the spinach stuck in
                                your teeth for you.</label>
                            <select class="form-control" id="quest4">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 5</h3>
                            <label for="quest5">NASCAR isn't really a sport.</label>
                            <select class="form-control" id="quest5">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 6</h3>
                            <label for="quest6">It's OK to judge people that don't take their coffee black.</label>
                            <select class="form-control" id="quest6">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 7</h3>
                            <label for="quest7">Cats are the future.</label>
                            <select class="form-control" id="quest7">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 8</h3>
                            <label for="quest8">The best restaurant is the one with the longest menu</label>
                            <select class="form-control" id="quest8">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 9</h3>
                            <label for="quest9">The best Cheesesteak is actually vegan.</label>
                            <select class="form-control" id="quest9">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div><br>

                        <div class="form-group">
                            <h3>Question 10</h3>
                            <label for="quest10">There should be more malls in america.</label>
                            <select class="form-control" id="quest10">
                                <option value="1">1 (strongly disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 (strongly agree)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn submit" data-toggle="modal"
                            data-target="#exampleModalCenter">Submit</button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center" id="exampleModalLongTitle"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-center">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn close" data-dismiss="modal">Close</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




</body>
<script type="text/javascript">
// on click event to clear modal data when it closes
    $(".submit").on("click", function () {
        event.preventDefault();
        $('.modal-title').html("");
        $('.modal-body').html("");
    });

    // on click event for submiting the survey
    $(".submit").on("click", function () {
        event.preventDefault();

        // stores scores from survey
        var friendScores = [$("#quest1").val(), $("#quest2").val(), $("#quest3").val(), $("#quest4").val(), $("#quest5").val(),
        $("#quest6").val(), $("#quest7").val(), $("#quest8").val(), $("#quest9").val(), $("#quest10").val()];
        
        // stores new friends sores as integers
        var newFriendScores = []
        for (var i = 0; i < friendScores.length; i++) {
            var newNumber = parseInt(friendScores[i]);
            newFriendScores.push(newNumber);

        }

        //stores scores and info from surven in an object
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: newFriendScores
        }


        // API call takes the bestMatch data object to use in the modal for name and photo
        var currentURL = window.location.origin;
        $.post(currentURL + "/api/friends", newFriend, function (data) {
            console.log("processing!")

            // displays best match's name and photo in a modal
            $('.modal-title').append("Your Friend Match is: " + data.name);

            $('.modal-body').append(`<img src="${data.photo}" width="300">`)

            // clear user data from survey
            $('#name').val("");
            $('#photo').val("");
            $("#quest1").val("1"); $("#quest2").val("1"); $("#quest3").val("1"); $("#quest4").val("1"); $("#quest5").val("1");
            $("#quest6").val("1"); $("#quest7").val("1"); $("#quest8").val("1"); $("#quest9").val("1"); $("#quest10").val("1");

        });

    });



</script>

</html>
